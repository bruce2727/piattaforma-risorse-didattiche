<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Piattaforma Risorse Didattiche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #4a90e2;
      --success: #28a745;
      --danger: #dc3545;
      --bg: #f9f9f9;
      --text: #333;
      --muted: #555;
      --border: #ddd;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 15px 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .title-block h1 {
      margin: 0;
      font-size: 22px;
    }
    .title-block h2 {
      margin: 5px 0 0 0;
      font-weight: normal;
      font-size: 16px;
      color: #e8f0ff;
    }
    .search-login {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .search-login input[type="text"] {
      flex: 1;
      min-width: 240px;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    .login-box {
      display: flex;
      gap: 6px;
      align-items: center;
      background: #fff;
      padding: 6px;
      border-radius: 6px;
    }
    .login-box input {
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-box button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .search-login { flex-direction: column; align-items: stretch; }
      .login-box { width: 100%; justify-content: space-between; }
    }

    nav {
      background: #eee;
      padding: 10px 20px;
      display: flex;
      gap: 16px;
    }
    nav a {
      font-weight: bold;
      color: #333;
      text-decoration: none;
      cursor: pointer;
      padding: 6px 0;
      border-bottom: 2px solid transparent;
    }
    nav a.active {
      color: var(--primary);
      border-color: var(--primary);
    }

    .filters {
      background: #fff;
      padding: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      border-bottom: 1px solid var(--border);
    }
    .filters select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
      padding: 20px;
      align-items: stretch;
    }
    .card {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 240px;
    }
    .card h3 { margin: 0 0 4px 0; font-size: 18px; }
    .card p { margin: 0 0 8px 0; color: var(--muted); font-size: 14px; flex-grow: 1; }
    .card .btn {
      width: 100%;
      margin-top: auto;
      padding: 9px 10px;
      border: none;
      border-radius: 4px;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
    }
    .btn-danger { background: var(--danger)!important; }
    .btn-plain { background:#fff; border:1px solid var(--primary); color:var(--primary); }

    .admin-panel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      z-index: 1100;
    }
    .admin-panel .menu-btn {
      background: var(--success);
      color: #fff;
      border: none;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,.15);
    }
    .admin-menu {
      display: none;
      position: absolute;
      bottom: 60px;
      right: 0;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(0,0,0,.2);
      padding: 6px;
      flex-direction: column;
      gap: 6px;
    }
    .admin-menu button {
      background: #fff;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
      width: 160px;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 1200;
    }
    .modal-content {
      background: #fff;
      padding: 22px;
      border-radius: 10px;
      min-width: 800px;
      max-width: 1000px;
      width: 90%;
      max-height: 90vh;
      overflow: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      position: relative;
    }
    .modal-header {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin:-10px 0 10px 0;
    }
    .close-btn {
      cursor:pointer;
      border:none;
      background:#fff;
      color:var(--primary);
      border:1px solid var(--primary);
      border-radius:6px;
      padding:6px 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="title-block">
      <h1>Piattaforma Risorse Didattiche</h1>
      <h2>a cura della Comunità di Pratiche dell'Istituto Comprensivo 3 di Alghero</h2>
    </div>
    <div class="search-login">
      <input id="searchInput" type="text" placeholder="Cerca per tag o parola chiave..." />
      <div id="loginBox" class="login-box">
        <input id="adminPass" type="password" placeholder="Password admin" />
        <button onclick="adminLogin()">Login</button>
      </div>
    </div>
  </header>

  <nav>
    <a id="navResources" class="active" onclick="showSection('resources')">Risorse</a>
    <a id="navPlaylists" onclick="showSection('playlists')">Minicorsi</a>
  </nav>

  <section id="resourcesSection">
    <div class="filters">
      <select id="categoryFilter">
        <option value="">Tutte le categorie</option>
        <option>Coding</option>
        <option>Intelligenza Artificiale</option>
        <option>Stampa 3D</option>
        <option>UdA</option>
        <option>Storytelling e Multimedia</option>
        <option>Metodologie didattiche</option>
        <option>App per l'inclusione</option>
        <option>Digitalizzazione amministrativa</option>
      </select>
      <select id="gradeFilter">
        <option value="">Tutti i gradi</option>
        <option>Infanzia</option>
        <option>Primaria</option>
        <option>Secondaria di primo grado</option>
        <option>Tutti i gradi</option>
        <option>Segreteria</option>
      </select>
    </div>
    <main id="resourceGrid" class="grid"></main>
  </section>

  <section id="playlistsSection" style="display:none;">
    <main id="playlistGrid" class="grid"></main>
  </section>

  <!-- pannello admin -->
  <div id="adminPanel" class="admin-panel">
    <button class="menu-btn" onclick="toggleAdminMenu()">＋</button>
    <div id="adminMenu" class="admin-menu">
      <button onclick="openResourceModal()">➕ Nuova Risorsa</button>
      <button onclick="openPlaylistModal()">➕ Nuovo Minicorso</button>
    </div>
  </div>

  <!-- modali -->
  <div id="viewModal" class="modal"><div id="viewModalContent" class="modal-content"></div></div>
  <div id="resourceModal" class="modal"><div class="modal-content" id="resourceContent"></div></div>
  <div id="playlistModal" class="modal"><div class="modal-content" id="playlistContent"></div></div>

<script>
const apiBase = "https://piattaforma-risorse-didattiche.onrender.com/api";
const $ = id => document.getElementById(id);
let isAdmin = false, resources = [], playlists = [], editIndex = null;

async function loadResources() {
  const res = await fetch(apiBase + "/risorse");
  resources = await res.json();
  renderResources();
}
async function loadPlaylists() {
  const res = await fetch(apiBase + "/minicorsi");
  playlists = await res.json();
  renderPlaylists();
}
function renderResources() {
  const grid = $("resourceGrid");
  grid.innerHTML = "";
  const q = $("searchInput").value.toLowerCase();
  const cat = $("categoryFilter").value;
  const grade = $("gradeFilter").value;
  resources.filter(r =>
    (!cat || r.categoria === cat) &&
    (!grade || r.grado === grade) &&
    (r.titolo.toLowerCase().includes(q) || r.descrizione.toLowerCase().includes(q))
  ).forEach((r,i)=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${r.titolo}</h3><p>${r.descrizione}</p>
    <small><b>${r.categoria}</b> | ${r.grado}</small>
    <button class='btn' onclick='openResource(${i})'>Apri Risorsa</button>
    ${isAdmin?`<button class='btn btn-plain' onclick='editResource(${i})'>Modifica</button>
    <button class='btn btn-danger' onclick='deleteResource(${i})'>Elimina</button>`:''}`;
    grid.appendChild(card);
  });
}
function renderPlaylists() {
  const grid = $("playlistGrid");
  grid.innerHTML = "";
  playlists.forEach((p,i)=>{
    const risorse = JSON.parse(p.risorse || "[]");
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${p.titolo}</h3><p>${p.descrizione}</p>
    <small>${p.categoria} | ${risorse.length} risorse</small>
    <button class='btn' onclick='openCourseView(${i})'>Apri Minicorso</button>`;
    grid.appendChild(card);
  });
}
function showSection(s){
  $("resourcesSection").style.display = s === "resources" ? "block" : "none";
  $("playlistsSection").style.display = s === "playlists" ? "block" : "none";
  $("navResources").classList.toggle("active", s === "resources");
  $("navPlaylists").classList.toggle("active", s === "playlists");
  if (s === "resources") loadResources(); else loadPlaylists();
}
function adminLogin(){
  if ($("adminPass").value.trim() === "admin123"){
    isAdmin = true;
    $("adminPanel").style.display = "block";
    $("loginBox").style.display = "none";
    loadResources(); loadPlaylists();
  } else alert("Password errata");
}
function toggleAdminMenu(){
  const m = $("adminMenu");
  m.style.display = m.style.display === "flex" ? "none" : "flex";
}

$("searchInput").addEventListener("input", renderResources);
$("categoryFilter").addEventListener("change", renderResources);
$("gradeFilter").addEventListener("change", renderResources);
window.addEventListener("DOMContentLoaded", ()=>{
  loadResources();
  showSection("resources");
});
</script>
</body>
</html>
